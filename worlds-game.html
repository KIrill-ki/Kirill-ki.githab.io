 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Виселица</title>
</head>
<body>
	<script>
		let name =prompt("Как тебя зовут?");
		console.log("привееет, "+ name);
		let cat = confirm(name+", тебе нравятся кошки?");
		if (cat){
			console.log("А ты молодец");
		} else{
			console.log("Бывает");
		}
		alert(name+"!");
		let words = ["нюйва","зевс","посейдон","синь-тянь"];
		let word = words[Math.floor(Math.random()*words.length)];
		console.log(word);
		let asweArray = [];
		let remainingLetters = word.length;
		for (let i=0;i<remainingLetters;i++){
			asweArray[i]="_";
		}
		console.log(remainingLetters);
		while (remainingLetters>0){
			alert(asweArray.join(' '));
			guess = prompt("Угадайте букву или нажмите отмена для выхода из игры");
			if (guess === null){
				break;
			}else if (guess.length !=1){
				alert("Можно ввести только одну букву");
			}
			else{
				for (var j=0;j<word.length;j++){
					if (word[j] === guess){
						asweArray[j]=guess;
						remainingLetters--;
					}
				}
			}
		}
	</script>
</body>
</html>
